<body>
  <header class="header">
    <div class="logo">
      <img src="src/img/logo.png" alt="Zapata Revendas">
    </div>

    </nav>

  <main>
    <section class="anuncie">
      <h2>Anuncie seu veículo conosco</h2>
      <form id="whatsappForm">
        <div class="form-row">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />
        </div>

        <div class="form-row">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required placeholder="11912345678" />
        </div>

        <div class="form-row">
          <label for="tipo">Tipo:</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
          </select>
        </div>

        <div class="form-row">
          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca" required placeholder="Marca do veículo" />
        </div>

        <div class="form-row">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" required placeholder="Modelo do veículo" />
        </div>

        <div class="form-row">
          <label for="ano">Ano:</label>
          <input type="number" id="ano" name="ano" min="1900" max="2099" required placeholder="Ano do veículo" />
        </div>

        <div class="form-row">
          <label for="km">Km:</label>
          <input type="number" id="km" name="km" required placeholder="Quilometragem do veículo" />
        </div>

        <div class="form-row">
          <label for="preco">Preço (R$):</label>
          <input type="number" id="preco" name="preco" required placeholder="Preço de venda do veículo" />
        </div>

        <div class="form-row">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" rows="4" required placeholder="Informações adicionais do veículo"></textarea>
        </div>

        <div class="form-row">
          <label for="documentacao">Documentação regular?</label>
          <select id="documentacao" name="documentacao" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>

        <button type="submit">Enviar para WhatsApp</button>
      </form>
    </section>
  </main>
